<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dev Freela</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap"
      rel="stylesheet" />

    <!-- STYLES ITCSS -->

    <!-- 1) SETTINGS -->
    <link rel="stylesheet" href="style/settings/core.css" />
    <link rel="stylesheet" href="style/settings/wrapper.css" />
    <link rel="stylesheet" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />

    <!-- 2) GENERIC -->
    <link rel="stylesheet" href="style/generic/generic.css" />
    <link rel="stylesheet" href="style/generic/box-sizing.css" />

    <!-- 3) BASE -->
    <link rel="stylesheet" href="style/base/html.css" />

    <!-- 4) OBJECTS -->
    <link rel="stylesheet" href="style/objects/dv-wrapper.css" />

    <!-- 5) COMPONENTS -->
    <link rel="stylesheet" href="style/components/dv-button.css" />
    <link rel="stylesheet" href="style/components/dv-input.css" />
    <link rel="stylesheet" href="style/components/dv-radio.css" />
    <link rel="stylesheet" href="style/components/dv-header.css" />
    <link rel="stylesheet" href="style/components/dv-toogle.css" />

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/login.css" />

    <!-- 6) TRUMPS -->

    <!-- SCRIPTS -->
    <script src="scripts/login.js"></script>
  </head>
  <body>
    <div class="dv-login">
      <div class="dv-wrapper">
        <header class="dv-header">
          <div class="wrapper">
            <div class="image-wrapper">
              <img
                alt="Logo da Dev Freela"
                class="image"
                src="assets/logo/devfreela.svg" />
            </div>
          </div>
        </header>
        <main class="main-content">
          <form class="left" onsubmit="cadastrar()" action="javascript:void(0)">
            <!-- <div class="dv-radio">
              <label for="dev">Dev</label>
              <input id="dev" type="radio" />
            </div> -->

            <h1 class="main-title">
              <span class="up">Olá!</span>
              <span class="down">Vamos criar seu cadastro.</span>
            </h1>
            <div class="radio-buttons">
              <h3 class="title">Qual o seu perfil?</h3>
              <div class="buttons">
                <!--Criando Radio Button do zero-->
                <label class="dv-radio">
                  Dev
                  <input name="cargo" type="radio" />
                  <span class="checkmark"></span>
                </label>

                <label class="dv-radio">
                  Cliente
                  <input name="cargo" type="radio" />
                  <span class="checkmark"></span>
                </label>

                <!--Criando Check Box (Toogle) do zero-->
                <!-- <label class="dv-toogle">
                  Ativo
                  <input name="check" type="checkbox" value="false" />
                  <span class="checkbox"></span>
                </label> -->
              </div>
            </div>

            <input
              required
              id="fullName"
              class="dv-input"
              placeholder="Nome Completo" />
            <input
              required
              id="birthDate"
              type="date"
              class="dv-input"
              placeholder="Data de Nascimento" />
            <input
              required
              id="email"
              type="email"
              class="dv-input"
              placeholder="Email" />
            <input
              required
              id="password"
              type="password"
              class="dv-input"
              placeholder="Senha" />

            <button type="submit" class="dv-button">Continuar</button>
          </form>
          <div class="right">
            <img
              class="image"
              alt="Fundo de decoração com 3 cubos"
              src="assets/image/bg-cubes.png" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
