<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List - Dev Freela</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />

    <!-- STYLES ITCSS -->

    <!-- 1) SETTINGS -->
    <link rel="stylesheet" href="style/settings/core.css" />
    <link rel="stylesheet" href="style/settings/wrapper.css" />
    <link rel="stylesheet" href="style/settings/color.css" />
    <link rel="stylesheet" href="style/settings/text.css" />

    <!-- 2) GENERIC -->
    <link rel="stylesheet" href="style/generic/generic.css" />
    <link rel="stylesheet" href="style/generic/box-sizing.css" />

    <!-- 3) BASE -->
    <link rel="stylesheet" href="style/base/html.css" />

    <!-- 4) OBJECTS -->
    <link rel="stylesheet" href="style/objects/dv-wrapper.css" />

    <!-- 5) COMPONENTS -->
    <link rel="stylesheet" href="style/components/dv-button.css" />
    <link rel="stylesheet" href="style/components/dv-header.css" />
    <link rel="stylesheet" href="style/components/dv-table.css" />

    <!-- PAGES -->
    <link rel="stylesheet" href="style/pages/list.css" />

    <!-- 6) TRUMPS -->

    <!-- SCRIPTS -->
    <script src="scripts/list.js"></script>
  </head>
  <body>
    <div class="dv-list">
      <div class="dv-wrapper">
        <header class="dv-header">
          <div class="wrapper -has-user">
            <div></div>
            <div class="logo-wrapper">
              <img
                alt="Logo da Dev Freela"
                class="image"
                src="assets/logo/devfreela.svg" />
            </div>
            <div class="user">
              <div class="info">
                <span id="name" class="name">Hallyson Bruno</span>
                <span id="role" class="role">Desenvolvedor</span>
              </div>
              <div class="photo-wrapper">
                <img
                  src="https://img.ibxk.com.br/2019/02/17/17124052466014.jpg"
                  alt="Foto do usuário" />
              </div>
            </div>
          </div>
        </header>
        <main class="main-content -one-col">
          <div class="title-button">
            <h1 class="title">Projetos</h1>
            <div class="button-wrapper">
              <button class="dv-button -small">Novo Projeto</button>
            </div>
          </div>
          <div class="table-wrapper">
            <div class="dv-table">
              <div class="head">
                <div class="row">
                  <div>Titulo</div>
                  <div>Custo Total</div>
                  <div>Ações</div>
                </div>
              </div>
              <div class="body">
                <div class="row">
                  <div class="title-description">
                    <h6 class="title">Plataforma de educação</h6>
                    <p class="description">Uma bela descrição do projeto</p>
                  </div>
                  <div class="price">R$ 1.000.000,00</div>
                  <div class="actions">
                    <span class="edit material-icons">edit</span>
                    <span class="delete material-icons">delete_outlined</span>
                  </div>
                </div>
                <div class="row">
                  <div class="title-description">
                    <h6 class="title">Plataforma de educação</h6>
                    <p class="description">Uma bela descrição do projeto</p>
                  </div>
                  <div class="price">R$ 1.000.000,00</div>
                  <div class="actions">
                    <span class="edit material-icons">edit</span>
                    <span class="delete material-icons">delete_outlined</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
